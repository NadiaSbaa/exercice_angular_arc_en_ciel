<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
    <ol class="list-group">
      <li
      *ngFor="let itemTodo of gettingTodos()"
      class="list-group-item"
      >
      <h3>{{itemTodo.designation}}</h3>
      {{itemTodo.description}}
      <img class="img-circle" width="20px" height="20px" (click)="deletingTodo(itemTodo.id)" src="assets/images/trash.png" />
      </li>
    </ol>
  </div>
  <div class="col-4">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" #designation class="form-control">
      </div>
      <div class="form-group">
        <label>Content</label>
        <input type="text" #description class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" (click)="addingTodo(designation.value, description.value)">Add Todo</button>
  </form>
  </div>
</div>
