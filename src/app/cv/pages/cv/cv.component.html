<div class="row">
  <div class="col-2"></div>
  <div class="col-4">
      <app-list
      (forwardSelectedPersonne)="catchSelectedPersonne($event)"
      ></app-list>
  </div>
  <div class="col-4">
    <app-detail
    (personnesEmbauchesEnvoyee)="catchPersonnesEmbauches($event)"
    [personne]="selectedPersonne"
    ></app-detail>
</div>
</div>

<div class="row">
  <div class="col-2"></div>
  <div *ngIf="personnesem" class="col-4">
    <h4>List of the hired persons</h4>

    <div class="border border-info">
        <span *ngFor="let itemPersonne of personnesOffiEmbauches">
        <img src="assets/images/{{itemPersonne.path | defaultImage}}"
        width="100px"
        height="100px"
        class="rounded-circle"
        alt={{itemPersonne.name}}>
          {{itemPersonne.name}}
          {{itemPersonne.firstname}}
      </span>
    </div>
</div>
</div>
